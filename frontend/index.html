<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat des Fourmis</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
	</head>
	<body>
		<h1>Chat pour les Passionn√©(e)s de Fourmis</h1>

		<div class="chat-box">
			<div class="messages" id="messages"></div>
			<div class="input-box">
				<input type="text" id="username" placeholder="Nom d'utilisateur" />
				<input type="text" id="message" placeholder="Votre message..." />
				<button type="button" id="sendButton">Envoyer</button>
			</div>
		</div>

		<script src="http://localhost:3004/socket.io/socket.io.js"></script>

		<script>
			const socket = io("http://localhost:3260", {
				transports: ["websocket"],
				withCredentials: true,
			});

			socket.on("connect", () => {
				console.log("Connected to server:", socket.id);
			});

			socket.on("connect_error", (err) => {
				console.error("Connection error:", err);
			});

			function sendMessage() {
				const username = document.getElementById("username").value;
				const message = document.getElementById("message").value;

				if (username && message) {
					console.log("Nom d'utilisateur:", username);
					console.log("Message:", message);

					socket.emit("chatMessage", { username, content: message });

					document.getElementById("username").value = "";
					document.getElementById("message").value = "";
				} else {
					console.log("Veuillez entrer un nom d'utilisateur et un message.");
				}
			}

			document
				.getElementById("sendButton")
				.addEventListener("click", sendMessage);
		</script>
	</body>
</html>
